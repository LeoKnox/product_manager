<h2>Create New Product</h2>
<form>
  <h2>Title</h2>
  <input type="text" [(ngModel)]="editProduct.title" name="title"><br>
  <h2>Price</h2>
  <input type="text" [(ngModel)]="editProduct.price" name="price"><br>
  <h2>Image Url</h2>
  <input type="text" [(ngModel)]="editProduct.url" name="url"><br>
  <button (click)="update(editProduct._id)">Update</button>
  <button>Delete</button>
  <div *ngIf="editErrs">
    <p *ngIf="editErrs.errors.title">{{ editErrs.errors.title.message }}</p>
    <p *ngIf="editErrs.errors.price">{{ editErrs.errors.price.message }}</p>
  </div>
</form>
